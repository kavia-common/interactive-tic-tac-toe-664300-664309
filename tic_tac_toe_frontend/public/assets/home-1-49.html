<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodgo - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home-1-49.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="logo">Foodgo</h1>
                    <p class="tagline">Order your favourite food!</p>
                </div>
                <div class="profile-image">
                    <img src="/assets/figmaimages/figma_image_1_53.png" alt="Profile" class="avatar">
                    <img src="/assets/figmaimages/figma_image_1_54.png" alt="User" class="user-image">
                </div>
            </div>
            
            <div class="search-bar">
                <div class="search-input">
                    <img src="/assets/figmaimages/figma_image_1_61_405_994.png" alt="Search" class="search-icon">
                    <span class="search-text">Search</span>
                </div>
                <button class="filter-button">
                    <i class="filter-icon"></i>
                </button>
            </div>
        </header>

        <nav class="categories">
            <button class="category-btn active">All</button>
            <button class="category-btn">Combos</button>
            <button class="category-btn">Sliders</button>
            <button class="category-btn">Classic</button>
        </nav>

        <main class="food-grid">
            <div class="food-card">
                <img src="/assets/figmaimages/figma_image_1_83.png" alt="Cheeseburger" class="food-image">
                <div class="food-shadow"></div>
                <button class="heart-btn">
                    <img src="/assets/figmaimages/figma_image_1_80_405_612.png" alt="Like">
                </button>
                <h3 class="food-title">Cheeseburger Wendy's Burger</h3>
                <div class="rating">
                    <img src="/assets/figmaimages/figma_image_1_85_406_3368.png" alt="Star" class="star">
                    <span class="rating-text">4.9</span>
                </div>
            </div>

            <div class="food-card">
                <img src="/assets/figmaimages/figma_image_1_92.png" alt="Veggie Burger" class="food-image">
                <div class="food-shadow"></div>
                <button class="heart-btn">
                    <img src="/assets/figmaimages/figma_image_1_80_405_612.png" alt="Like">
                </button>
                <h3 class="food-title">Hamburger Veggie Burger</h3>
                <div class="rating">
                    <img src="/assets/figmaimages/figma_image_1_85_406_3368.png" alt="Star" class="star">
                    <span class="rating-text">4.8</span>
                </div>
            </div>

            <div class="food-card">
                <img src="/assets/figmaimages/figma_image_1_101.png" alt="Chicken Burger" class="food-image">
                <div class="food-shadow"></div>
                <button class="heart-btn">
                    <img src="/assets/figmaimages/figma_image_1_80_405_612.png" alt="Like">
                </button>
                <h3 class="food-title">Hamburger Chicken Burger</h3>
                <div class="rating">
                    <img src="/assets/figmaimages/figma_image_1_85_406_3368.png" alt="Star" class="star">
                    <span class="rating-text">4.6</span>
                </div>
            </div>

            <div class="food-card">
                <img src="/assets/figmaimages/figma_image_1_110.png" alt="Fried Chicken Burger" class="food-image">
                <div class="food-shadow"></div>
                <button class="heart-btn">
                    <img src="/assets/figmaimages/figma_image_1_80_405_612.png" alt="Like">
                </button>
                <h3 class="food-title">Hamburger Fried Chicken Burger</h3>
                <div class="rating">
                    <img src="/assets/figmaimages/figma_image_1_85_406_3368.png" alt="Star" class="star">
                    <span class="rating-text">4.5</span>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-container">
                <a href="#" class="nav-item active">
                    <img src="/assets/figmaimages/figma_image_1_123_405_619.png" alt="Home" class="nav-icon">
                    <span class="nav-dot"></span>
                </a>
                <a href="#" class="nav-item">
                    <img src="/assets/figmaimages/figma_image_1_124_405_1279.png" alt="Profile" class="nav-icon">
                </a>
                <a href="#" class="nav-item add-btn">
                    <div class="add-icon">
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <a href="#" class="nav-item">
                    <img src="/assets/figmaimages/figma_image_1_80_405_612.png" alt="Favorites" class="nav-icon">
                </a>
                <a href="#" class="nav-item">
                    <img src="/assets/figmaimages/figma_image_1_125_405_300.png" alt="Messages" class="nav-icon">
                </a>
            </div>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
